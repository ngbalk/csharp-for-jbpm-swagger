# Example YAML to get you started quickly.
# Be aware that YAML has indentation based scoping.
# Code completion support is available so start typing for available options.
swagger: '2.0'
info:
  version: 0.1-SNAPSHOT
  title: project
host: localhost:8081
basePath: /kie-server/services/rest
schemes:
  - http
securityDefinitions:
  basicAuth:
    type: basic
    description: HTTP Basic Authentication. Works over `HTTP` and `HTTPS`
paths:
  /server/containers/{containerId}/tasks/{tInstanceId}/states/claimed:
    put:
      security:
        - basicAuth : []
      consumes: []
      produces:
        - application/json
        - application/xml
      parameters:
        - type: string
          name: containerId
          in: path
          required: true
        - type: integer
          name: tInstanceId
          in: path
          required: true
      responses:
        '200':
          description: OK
          headers:
            Content-Encoding:
              type: string
            Content-Language:
              type: string
          schema:
            type: string
            
  /server/containers/{containerId}/tasks/{tInstanceId}/states/started:
    put:
      security:
        - basicAuth : []
      consumes: []
      produces:
        - application/json
        - application/xml
      parameters:
        - type: string
          name: containerId
          in: path
          required: true
        - type: integer
          name: tInstanceId
          in: path
          required: true
      responses:
        '200':
          description: OK
          headers:
            Content-Encoding:
              type: string
            Content-Language:
              type: string
          schema:
            type: string
            
  /server/containers/{containerId}/tasks/{tInstanceId}/states/completed:
    put:
      security:
        - basicAuth : []
      consumes: []
      produces:
        - application/json
        - application/xml
      parameters:
        - type: string
          name: containerId
          in: path
          required: true
        - type: integer
          name: tInstanceId
          in: path
          required: true
      responses:
        '200':
          description: OK
          headers:
            Content-Encoding:
              type: string
            Content-Language:
              type: string
          schema:
            type: string

  /server/queries/tasks/instances/pot-owners:
    get:
      security:
        - basicAuth: []
      consumes: []
      produces:
        - application/json
        - application/xml
      parameters:
        - type: array
          items:
            type: string
          name: groups
          in: query
          required: false
        - type: integer
          name: page
          in: query
          required: false
        - type: integer
          name: pageSize
          in: query
          required: false
        - type: string
          name: sort
          in: query
          required: false
        - type: boolean
          name: sortOrder
          in: query
          required: false
        - type: array
          items:
            type: string
          name: status
          in: query
          required: false
        - type: string
          name: user
          in: query
          required: false
      responses:
        '200':
          description: OK
          headers:
            Content-Encoding:
              type: string
            Content-Language:
              type: string
          schema:
            $ref: "#/definitions/TaskSummary"
        '500':
          description: Internal Server Error
          headers:
            Content-Encoding:
              type: string
            Content-Language:
              type: string
          schema:
            type: string
            
definitions:
  TaskSummary:
    type: object
    properties: 
      task-summary: 
        type: array
        items:
          $ref: "#/definitions/Task"
  Task:
    type: object
    properties:
      task-id:
        type: string
      task-name:
        type: string
      task-subject:
        type: string
      task-description:
        type: string
      task-status:
        type: string
      task-priority:
        type: integer
      task-is-skipable:
        type: boolean
      task-created-on:
        type: integer
        format: int64
      task-activation-time:
        type: integer
        format: int64
      task-proc-inst-id:
        type: integer
      task-proc-def-id:
        type: string
      task-container-id:
        type: string
      task-parent-id:
        type: integer